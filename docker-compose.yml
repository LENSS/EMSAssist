    volumes:
      - ./src:/home/EMSAssist/src
      - ./data:/home/EMSAssist/data
      - ./model:/home/EMSAssist/model
    #command: [/bin/bash -c "tail -f /dev/null"]
    command: tail -F anything
    #network_mode: "host"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
